                <!-- High resolution PNG for large screens -->
                <source srcset="./logo/ECO_logo_big.png" media="(min-width: 1024px)" type="image/png" />
                <!-- Small PNG for medium screens -->
                <source srcset="./logo/ECO_logo_small.png" media="(min-width: 768px)" type="image/png" />
                <!-- High resolution JPG for small screens (lower priority than PNG) -->
                <source srcset="./logo/ECO_logo_big.jpg" media="(min-width: 480px)" type="image/jpg" />
                <!-- Fallback small JPG for all other scenarios or if none of the above are supported -->
                <img src="./logo/ECO_logo_small.jpg" alt="ECO company logo">
            </picture>
